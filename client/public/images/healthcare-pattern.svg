      <!-- Stethoscope Shape -->
      <path d="M18,75 Q23,80 18,85 L10,85 Q5,85 5,80 Q5,75 10,75 Z" stroke="#FFFFFF" stroke-opacity="0.09" stroke-width="1" fill="none"/>
      <circle cx="12" cy="88" r="2" stroke="#FFFFFF" stroke-opacity="0.09" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <rect x="0" y="0" width="400" height="400" fill="url(#healthcare-pattern)"/>
</svg>