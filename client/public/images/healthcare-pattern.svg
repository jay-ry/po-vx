<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="healthcare-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Medical Plus Symbol -->
      <path d="M40,35 h20 v-20 h10 v20 h20 v10 h-20 v20 h-10 v-20 h-20 z" fill="#FFFFFF" fill-opacity="0.1"/>
      
      <!-- Heartbeat Line -->
      <path d="M2,50 L20,50 L30,30 L40,70 L50,50 L98,50" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="2" fill="none"/>
      
      <!-- DNA Helix -->
      <path d="M75,10 Q85,25 75,40 Q65,55 75,70 Q85,85 75,90" stroke="#FFFFFF" stroke-opacity="0.07" stroke-width="2" fill="none"/>
      <path d="M85,10 Q75,25 85,40 Q95,55 85,70 Q75,85 85,90" stroke="#FFFFFF" stroke-opacity="0.07" stroke-width="2" fill="none"/>
      
      <!-- Small Cross -->
